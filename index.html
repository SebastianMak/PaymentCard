<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="src/css/fonts.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="vendor/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="src/css/custom.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
  </head>
  <body>
    <div class="container valign-wrapper row">
      <div class="valign center col s11">
      <form class="col s12" action="index.html" method="post">
        <h5>User Info</h5>
        <div class="input-field col s12 m6 l6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s12 m6 l6">
          <input id="last_name" class="validate" type="text" value="">
          <label for="last_name">Last Name</label>
        </div>
        <h5>Card Details</h5>
        <div class="input-field col s12 m6 l6">
          <input id="cardholder" class="validate" type="text" value="">
          <label for="cardholder">Cardholder's Name</label>
        </div>
        <div class="input-field col s12 m6 l6 card-type">
          <select class="icons">
            <option value="" disabled selected>Card type</option>
            <option value="" data-icon="images/maestro.png" class="right">Maestro</option>
            <option value="" data-icon="images/visa.png" class="right">Visa</option>
            <option value="" data-icon="images/paypa.png" class="right">PayPal</option>
            <option value="" data-icon="images/mastercard.png" class="right">Master Card</option>
          </select>
          <label>Images in select</label>
        </div>
      </form>
  </div>

    <script type="text/javascript" src="vendor/jquery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="vendor/materialize/js/materialize.min.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
